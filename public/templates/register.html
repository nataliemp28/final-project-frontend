<center class="toppadding">
  <form novalidate ng-submit="register.submit()">
    <div>
      <drag-drop base64="register.user.base64" src="register.user.image">Drag and Drop image</drag-drop>
    </div>
    <br>
    <div>
      <!-- <label>Username</label> -->
      <input type="text" placeholder="Username" ng-model="register.user.username">
    </div>
    <div>
      <!-- <label>Email</label> -->
      <input type="email" placeholder="Email" ng-model="register.user.email">
    </div>
    <div>
      <!-- <label>Password</label> -->
      <input type="password" placeholder="Password" ng-model="register.user.password">
    </div>
    <div>
      <!-- <label>Password Confirmation</label> -->
      <input type="password" placeholder="Password Confirmation" ng-model="register.user.password_confirmation">
    </div>

    <div>
      <input type="text" placeholder="Bio" ng-model="register.user.bio">
    </div>

    <div>
      <!-- <label>Dress Size</label> -->
      <input type="text" placeholder="Dress Size" ng-model="register.user.dress_size">
    </div>
    <div>
      <!-- <label>Shoe Size</label> -->
      <input type="text" placeholder="Shoe Size" ng-model="register.user.shoe_size">
    </div>

    <button>Register</button>
  </form>
</center>
