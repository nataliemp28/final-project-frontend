<center>
  <section>
    <div class="usersIndexContainer">

      <h3>Registered Users</h3>


      <ul class="row">
        <li ng-repeat="user in usersIndex.all" class="three columns usersIndex">
          <a ui-sref="usersShow({ id: user.id })">
            <div class="itemsIndex-image" style="background-image:url('{{ user.image }}')"></div>
            <p>{{ user.username }}</p>
          </a>
        </li>
      </ul>
    </div>
  </section>
</center>
