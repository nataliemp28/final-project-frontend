<section>
  <div class="container">
    <div class="row">
      <ul>
        <li ng-repeat="item in itemsIndex.all" class="three columns" id="itemsIndex">
          <a ui-sref="itemsShow({ id: item.id })">
            <img class="item" ng-src="{{ item.image }}"></a>
            <p>{{ item.description }}</p>
            <p>{{ item.condition }}</p>
            <p>{{ item.size }}</p>
            <p>{{ item.user_id.username }}</p>


        </li>
      </ul>
</section>
